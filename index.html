<!-- FRONT-END -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link
      rel="shortcut icon"
      type="image/svg"
      href="./assets/images/icons/logo.svg"
    />
    <title>El Geladon</title>
  </head>
  <body>
    <div class="Home">
      <header class="Home__header Header">
        <div class="row">
          <div class="Header__logo Logo">
            <img
              src="assets/images/icons/logo.svg"
              width="70px"
              alt="Logo El Geladon"
              class="Logo__icon"
            />
            <span class="Logo__title"> El Geladon </span>
          </div>

          <div class="Header__options Options">
            <input
              type="string"
              id="search-input"
              placeholder="Insert palet name"
            />
            <button class="search-button" onclick="findPaletById()">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
      </header>

      <section class="options">
        <span class="msg-alert"></span>
        <div class="btns-list-card">
          <a href="/" class="default-button list-all">List All Palets</a>
          <button type="button" class="default-button" onclick="openModal()">
            Register a Palet
          </button>
        </div>
      </section>

      <section class="modal-overlay" id="overlay">
        <div class="modal">
          <div class="modal-header">
            <h2 id="title-header-modal">Register a palet</h2>
            <a onclick="closeModal()" class="close-modal">x</a>
          </div>

          <div class="modal-body">
            <div>
              <input type="hidden" id="id" />
              <input
                type="text"
                name="flavor"
                id="flavor"
                placeholder="Flavor"
              />
              <input
                type="number"
                name="price"
                id="price"
                placeholder="Palet Price"
              />
              <textarea
                type="text"
                name="description"
                id="description"
                placeholder="Palet Description"
                rows="5"
              ></textarea>
              <input
                type="text"
                name="photo"
                id="photo"
                placeholder="Link for the palet"
              />
              <button id="button-form-modal" onclick="submitPalet()">
                Register
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="modal-overlay" id="overlay-delete">
        <div class="modal">
          <div class="modal-header">
            <h2 id="title-header-modal">Confirm</h2>
            <a onclick="closeDeleteModal()" class="close-modal">x</a>
          </div>
          <div class="modal-body-delete">
            <p>Are you sure you want to delete this palet?</p>
            <div class="btns_delete">
              <button
                class="btn_delete_no btn_delete"
                onclick="closeDeleteModal()"
              >
                No
              </button>
              <button class="btn_delete_yes btn_delete">Yes</button>
            </div>
          </div>
        </div>
      </section>

      <div class="Home__container">
        <div class="PaletList" id="paletList"></div>
        <div id="choosenpalet"></div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
  <!-- <script src="/assets/script.js"></script> -->
</html>
